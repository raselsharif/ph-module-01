<!-- =========== this is doctype tag this tag refer to HTML-5 ======= -->
<!DOCTYPE html>

<!-- ========= this is HTML tag and it's tag of html ========= -->
<html lang="en">
<!-- ========== this is head tag and in this tag we use meta tag, title tag and link these are not visible for user ==========  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Blog</title>
</head>
<!-- ======= this body tag and it's a main tag of body all contend goes in body tag ====== -->

<body>
<h1>My favorite food</h1>
<img src="food01.jpg" alt="My favorite food" height="300" width="350">
</body>

</html>
